<!--Consigna: Crear un array llamado “dias” y que almacene el nombre de los siete días de la semana.
Mostrar por pantalla los siete nombres utilizando la función console.log().-->

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            let dias = ["lunes", "martes", "miércoles", "jueves", "viernes", "sábado", "domingo"];
            for (let i = 0; i < dias.length; i++) {
                console.log(dias[i]);
            }
        </script>
    </body>
</html>
