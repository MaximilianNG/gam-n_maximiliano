<!--Consigna: Crear un archivo: Ejercicio9.html’. Declarar un array llamado “vocales” con las 5 letras.
Luego se deben imprimir en el navegador uno debajo de otro.-->

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            let vocales = ["a", "e", "i", "o", "u"];
            for (let i = 0; i < vocales.length; i++) {
                document.write(vocales[i], "<br>");
            }
        </script>
    </body>
</html>
