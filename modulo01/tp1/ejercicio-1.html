<!DOCTYPE html>
<!--Doctype informa al navegador sobre qué versión de HTML se utilizó para escribir el documento.-->
<html>
    <!--La tag html representa la raíz de un documento html y es el contenedor para todos los otros elementos html.-->
    <head>
        <!--La tag head es un contenedor de metadatos y suele ir luego de html y antes de la tag body.-->
        <title>Ejercicio 1 </title>
        <!--La tag title define el título del documento, se muestra en la barra de títulos del explorador.-->
    </head>
    <body>
        <!--La tag body define el cuerpo del documento y suele tener el "contenido" del documento.-->
        <script>
            document.writeln("Hola Mundo!");
        </script>
        <!--La tag script se usa para insertar código en javascript, o una referencia a un archivo que tenga código en javascript.-->
    </body>
</html>
